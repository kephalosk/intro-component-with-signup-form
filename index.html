<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>kephalosk | Intro Component With SignUp Form</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                    but understanding how developers think is invaluable.</p>
            </header>
            <section class="content">
                <label class="contentTrial"><span>Try it free 7 days</span> then $20/mo. thereafter</label>
                <div class="contentForm">
                    <input class="contentForm contentFormFirstName" placeholder="First Name">
                    <img class="contentFormIcon" src="images/icon-error.svg" alt="error icon">
                    <label class="contentFormMessage contentFormFirstNameMessage"></label>
                    <input class="contentForm contentFormLastName" placeholder="Last Name">
                    <img class="contentFormIcon" src="images/icon-error.svg" alt="error icon">
                    <label class="contentFormMessage contentFormLastNameMessage"></label>
                    <input class="contentForm contentFormEmail" placeholder="Email Address">
                    <img class="contentFormIcon" src="images/icon-error.svg" alt="error icon">
                    <label class="contentFormMessage contentFormEmailMessage"></label>
                    <input class="contentForm contentFormPassword" placeholder="Password">
                    <img class="contentFormIcon" src="images/icon-error.svg" alt="error icon">
                    <label class="contentFormMessage contentFormPasswordMessage"></label>
                    <button>Claim your free trial</button>
                    <label class="contentFormHint">By clicking the button, you are agreeing to our <span>Terms and Services</span></label>
                </div>
            </section>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref/challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
