<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>kephalosk | Intro Component With SignUp Form</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                    but understanding how developers think is invaluable.</p>
            </header>
            <section class="content">
                <label class="contentTrial"><span>Try it free 7 days</span> then $20/mo. thereafter</label>
                <div class="contentForm">
                    <div class="contentFormField">
                        <input class="contentFormFieldInput contentFormFirstName" placeholder="First Name" tabindex="1">
                        <img class="contentFormIcon contentFormFirstNameIcon" src="images/icon-error.svg" alt="error icon">
                    </div>
                    <label class="contentFormMessage contentFormFirstNameMessage">First Name cannot be empty</label>
                    <div class="contentFormGap"></div>
                    <div class="contentFormField">
                        <input class="contentFormFieldInput contentFormLastName" placeholder="Last Name" tabindex="2">
                        <img class="contentFormIcon contentFormLastNameIcon" src="images/icon-error.svg" alt="error icon">
                    </div>
                    <label class="contentFormMessage contentFormLastNameMessage">Last Name cannot be empty</label>
                    <div class="contentFormGap"></div>
                    <div class="contentFormField">
                        <input class="contentFormFieldInput contentFormEmail" placeholder="Email Address" tabindex="3">
                        <img class="contentFormIcon contentFormEmailIcon" src="images/icon-error.svg" alt="error icon">
                    </div>
                    <label class="contentFormMessage contentFormEmailMessage">Looks like this is not an email</label>
                    <div class="contentFormGap"></div>
                    <div class="contentFormField">
                        <input class="contentFormFieldInput contentFormPassword" placeholder="Password" type="password" tabindex="4">
                        <img class="contentFormIcon contentFormPasswordIcon" src="images/icon-error.svg" alt="error icon">
                    </div>
                    <label class="contentFormMessage contentFormPasswordMessage">Password cannot be empty</label>
                    <button tabindex="5">Claim your free trial</button>
                    <label class="contentFormHint">By clicking the button, you are agreeing to our <span>Terms and Services</span></label>
                </div>
            </section>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref/challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
